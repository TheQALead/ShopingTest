<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Training Shop{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f7f8; }
    .card-hover { transition: transform .12s ease, box-shadow .12s ease; }
    .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    .brand { font-weight: 700; letter-spacing: .2px; }
    .muted { color: rgba(0,0,0,.6); }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container py-1">
    <a class="navbar-brand brand" href="/">Training Shop</a>

    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="/api/docs/">API Docs</a>
      <a class="btn btn-outline-secondary btn-sm" href="/ui/api-logs">API Logs</a>
      <a class="btn btn-outline-primary btn-sm" href="/login">Войти</a>
      <a class="btn btn-primary btn-sm" href="/cart">Корзина</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="container pb-4">
  <div class="small muted">Учебный симулятор. Реальных платежей нет.</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
